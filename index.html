<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some basic styling for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
    <title>Simple Table</title>
</head>
<body>

    <!-- Table structure -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Serial Number </th>
                <th>Village </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bulbul Ahmed </td>
                <td> 3252</td>
                <td>Sherpur,Jamalpur</td>
            </tr>
            <tr>
                <td>Alok Kumar Saha</td>
                <td>3253</td>
                <td>Ghatai,Tangail</td>
            </tr>
            <tr>
                <td>Abdul Hakim</td>
                <td>3254</td>
                <td>Satkaniya ,chitagong</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
